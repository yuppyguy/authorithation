<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Authorization</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="block">
          <section class="block__item block-item">
            <h2 class="block-item__title">Do you have account?</h2>
            <button class="block-item__btn signin-btn">Sign in</button>
          </section>
          <section class="blcok__item block-item">
            <h2 class="block-item__title">Do you have account?</h2>
            <button class="block-item__btn signup-btn">Sign up</button>
          </section>
        </div>

        <!-- Entrance Form -->
        <div class="form-box">
            <form action="#" class="form form_signin">
                <h3 class="form__title">Sign In</h3>

                <p>
                    <input type="text" class="form__input" placeholder="login">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="password">
                </p>
                <p><button class="form__btn">Sign in</button></p>
                <p>
                    <a href="" class="form__forgot">Forgot your password?</a>
                </p>
            </form>

            <!-- Registration Form -->

            <form action="#" class="form form_signup">
                <h3 class="form__title">Sign Up</h3>

                <p>
                    <input type="text" class="form__input" placeholder="login">
                </p>
                <p>
                    <input type="email" class="form__input" placeholder="user@example.com">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="password">
                </p>
                <p>
                    <input type="password" class="form__input" placeholder="repeat password">
                </p>
                <p><button class="form__btn form__btn_signup">Sign up</button></p>
                
            </form>
        </div>
        </div>
    </body>
</html>
